{% extends "base.html" %}
{% block mycontent %}

<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-3">
        <img src="{{ recipe.receipe_image.url }}" class="card-img-top"
            alt="{{ recipe.receipe_name }}"
            style="max-height: 400px; object-fit: cover; border-top-left-radius: 12px; border-top-right-radius: 12px;">

        <div class="card-body">
            <h2 class="text-primary">{{ recipe.receipe_name }}</h2>
            <p class="text-muted">Published on: {{ recipe.created_at|date:"F d, Y" }}</p>
            <p class="card-text">{{ recipe.receipe_description }}</p>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'receipes' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Recipes
                </a>
                <div>
                    <a href="{% url 'update_receipe' recipe.id %}" class="btn btn-warning">
                        <i class="bi bi-pencil-square"></i> Edit
                    </a>
                    <a href="{% url 'delete_receipe' recipe.id %}" class="btn btn-danger"
                        onclick="return confirm('Are you sure you want to delete this recipe?')">
                        <i class="bi bi-trash"></i> Delete
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
